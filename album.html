<style type="text/css">

;	width:100%;
	overflow: hidden;
	display:none;
}

#screen .pad {
	background: #555;
}

.slideshow { height: auto; width: auto; margin: 0; }
.slideshow img { padding: 0; border: 1px solid #ccc; background-color: #eee; }
</style>

<script type="text/javascript">
$(document).ready(function(){
	$("#screen").click(function () {
		$("#screen").hide();
		$("#album").show();
	});
});

$(function(){
	var timer;
	$("#screen").hover(function(){clearInterval(timer);},function(){timer=setInterval(function(){scroll()},360000);}).trigger("mouseleave");
});

function scroll() {
	$("#album").hide();
	$("#screen").css({'display':'block'}).show();
}

$(document).ready(function() {
    $('.slideshow').cycle({
		fx: 'fade' // choose your transition type, ex: fade, scrollUp, shuffle, etc...
	});
});
</script>
